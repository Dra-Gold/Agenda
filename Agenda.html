<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="codebase/dhtmlxscheduler.css" type="text/css">
    <script type="text/javascript" charset="utf-8">
        function init() {
            scheduler.config.xml_date="%Y-%m-%d %H:%i";
            scheduler.locale={
            date:{
            month_full:["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio",
            "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
            month_short:["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio",
            "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
             day_full:["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes",
            "Sabado"],
            day_short:["Dom", "Lun", "Mar", "Mié", "Jue", "Vie", "Sab"]
            },
            labels:{
            dhx_cal_today_button:"Hoy",
            day_tab:"Dia",
            week_tab:"Semana",
            month_tab:"Mes",
            new_event:"Nuevo Evento",
            icon_save:"Guardar",
            icon_cancel:"Cancelar",
            icon_details:"Detalles",
            icon_edit:"Editar",
            icon_delete:"Eliminar",
            confirm_closing:"", //Your changes will be lost, are you sure?
            confirm_deleting:"¿El evento sera eliminado permante, esta usted seguro?",
            section_description:"Descripcion",
            section_time:"Opciones"
    }
};
            scheduler.init('scheduler_here',new Date(2018,0,1),"week");            
        }
    </script>
    
</head>
<body onload="init();">
    <!-- Inicio Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="#">Agenda Me</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
             <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Nosotros</a>
                <a class="nav-item nav-link" href="#">Servicios</a>
                <a class="nav-item nav-link " href="#">Contacto</a>
            </div>
            <div class="">
                <a class="" href="#">Crear Cuenta</a>
                <a class="" >|</a>
                <a class="" href="#">Login</a>
             </div>
        </div>
    </nav>
    <!-- Fin Navbar -->
    <!-- Inicio Agenda -->
    <div class="container mt-3">
        
        <div id="scheduler_here" class="dhx_cal_container" 
        style='width:800px; height:1150px; padding:10px;'>
            <div class="dhx_cal_navline">
                <div class="dhx_cal_prev_button">&nbsp;</div>
                <div class="dhx_cal_next_button">&nbsp;</div>
                <div class="dhx_cal_today_button"></div>
                <div class="dhx_cal_date"></div>
                <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
                <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
                <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
            </div>
            <div class="dhx_cal_header"></div>
            <div class="dhx_cal_data"></div>       
        </div>



    </div>
    <!-- Fin Agenda -->
    <!-- Footer -->
    
    <div class="container mt-5">
        <hr>
        Agenda ME @Todos los derechos reservados
    </div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
 <script src="codebase/dhtmlxscheduler.js" type="text/javascript"></script>
</body>
